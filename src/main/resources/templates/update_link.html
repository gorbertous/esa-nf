<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<title>ESA2010 Links</title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css"/>

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">
		
		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar"/>


		<div id="layoutSidenav_content">
			
			
			<main>
				<div class="container-fluid">
				
					<!-- Left chapters navigation -->
		   			<div th:replace="fragments/left-adm :: left-adm"/>
					
					
					<!-- Update Definition Form -->
					<div class="container float-left py-4">
						
						<h2>Update Definition</h2>

						<form action="#" th:action="@{/saveLink}" th:object="${link}"
							method="POST">
							
							<!-- Add hidden form field to handle update -->
							<input type="hidden" th:field="*{id}" />
							<label for="text">Text:</label>
							<input type="text" th:field="*{text}" class="form-control mb-4 col-12">
							<label for="url">URL:</label>
							<input type="text" th:field="*{url}" class="form-control mb-4 col-12">
							<label for="paragraphesa">Paragraph ESA:</label>
							<input type="text" th:field="*{paragraphesa}" class="form-control mb-4 col-12">
							<label for="paragraphbmp">Paragraph BMP:</label>
							<input type="text" th:field="*{paragraphbmp}" class="form-control mb-4 col-12">
							<label for="linkjs">JS Snippet:</label>
							<textarea rows="10" th:field="*{linkjs}" class="form-control mb-4 col-12"></textarea>
								
							<button type="submit" class="btn btn-info col-2"> Update Link</button>
						</form>
						
					</div>

				</div>
			</main>



			<!-- Footer -->
			<div th:replace="fragments/footer :: footer"/>
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js"/>
</body>
</html>
