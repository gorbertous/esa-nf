<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<title><span th:text="${term.title}" th:remove="tag"></span></title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<main>
			
				<div class="container-fluid">
				
					<!-- Left terms navigation -->
					<div th:replace="fragments/left-adm :: left-adm" />
					
					<div class="d-flex">
						
						
						<!-- Definition Text -->
						<div class="p-2 flex-fill card-main">
							
							<!-- Definition HTML -->
							<table class="table table-striped table-responsive-md">
								<tr>
									<td th:text="${term.id}"></td>
									<td th:text="${term.title}"></td>
									<td th:text="${term.code}"></td>
									<td th:text="${term.paragraph}"></td>
									<td th:text="${term.definition}"></td>
								</tr>
							</table>
										
							
						</div>
						
						
					</div>

				</div>
			</main>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js" />
</body>
</html>
