<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<title>Terms Management</title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<!-- Left chapters navigation -->
			<div th:replace="fragments/left-adm :: left-adm" />

			<main>
				<div class="container-fluid">

					<!-- Definition Management -->
					<div class="d-flex">
						<div class="p-2 flex-fill">
							<h1>Definition List</h1>
							<div class="row cold-md-6 float-right">
								<a th:href="@{/terms/new}" class="btn btn-primary btn-sm mb-3 ">
									New Definition </a>
							</div>
							<div th:if="${totalPages > 1}">
								<div class="row col-md-12">
									<div class="col-md-2">Total Rows: [[${totalItems}]]</div>
									<div class="col-smd-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
											th:href="@{'/terms/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
											&nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/terms/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/terms/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
							<div class="row cold-md-12">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th><a
											th:href="@{'/terms/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
												ID</a></th>
										<th><a
											th:href="@{'/terms/' + ${currentPage} + '?sortField=term&sortDir=' + ${reverseSortDir}}">
												Term</a></th>
										<th><a
											th:href="@{'/terms/' + ${currentPage} + '?sortField=code&sortDir=' + ${reverseSortDir}}">
												Code</a></th>
										<th><a
											th:href="@{'/terms/' + ${currentPage} + '?sortField=paragraph&sortDir=' + ${reverseSortDir}}">
												Paragraph</a></th>
										<th><a
											th:href="@{'/terms/' + ${currentPage} + '?sortField=definitionText&sortDir=' + ${reverseSortDir}}">
												Text</a></th>

										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="term : ${listTerms}">
										<td th:text="${term.id}"></td>
										<td th:text="${term.title}"></td>
										<td th:text="${term.code}"></td>
										<td th:text="${term.paragraph}"></td>
										<td th:text="${term.definition}"></td>

										<td>
											<a th:href="@{/terms/edit/{id}(id=${term.id})}"
												class="btn btn-primary">Update
											</a> 
											<a th:href="@{/deleteTerm/{id}(id=${term.id})}" 
												class="btn btn-danger">Delete 
											</a> 
											<a th:href="@{/term/view/{id}(id=${term.id})}"
												class="btn btn-info">View
											</a>
										</td>

									</tr>
								</tbody>
							</table>
							</div>

							<div th:if="${totalPages > 1}">
								<div class="row col-md-12">
									<div class="col-md-2">Total Rows: [[${totalItems}]]</div>
									<div class="col-smd-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
											th:href="@{'/terms/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
											&nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/terms/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/terms/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js" />
</body>
</html>
