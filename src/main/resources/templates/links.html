<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

<title>Links Management</title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<!-- Left chapters navigation -->
			<div th:replace="fragments/left-adm :: left-adm" />

			<main>
				<div class="container-fluid">

					<!-- Link Management -->
					<div class="d-flex">
						<div class="p-2 flex-fill">
							<h1>Links List</h1>
							<div class="row cold-md-6 float-right">
								<a th:href="@{/links/new}" class="btn btn-primary btn-sm mb-3 ">
									New Link </a>
							</div>
							<div th:if="${totalPages > 1}">
								<div class="row col-md-12">
									<div class="col-md-2">Total Rows: [[${totalItems}]]</div>
									<div class="col-smd-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
											th:href="@{'/links/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
											&nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/links/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/links/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
							<div class="row cold-md-12">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
													ID</a></th>
											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=text&sortDir=' + ${reverseSortDir}}">
													Text</a></th>
											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=url&sortDir=' + ${reverseSortDir}}">
													URL</a></th>
											
											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=paragraphesa&sortDir=' + ${reverseSortDir}}">
													Paragraph ESA</a></th>
											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=paragraphbmp&sortDir=' + ${reverseSortDir}}">
													Paragraph BMP</a></th>

											<th><a
												th:href="@{'/links/' + ${currentPage} + '?sortField=linkjs&sortDir=' + ${reverseSortDir}}">
													Text JS</a></th>

											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="link : ${listLinks}">
											<td th:text="${link.id}"></td>
											<td th:text="${link.text}"></td>
											<td th:text="${link.url}"></td>
											<td th:text="${link.paragraphesa}"></td>
											<td th:text="${link.paragraphbmp}"></td>
											<td th:text="${link.linkjs}"></td>

											<td><a th:href="@{/links/edit/{id}(id=${link.id})}"
												class="btn btn-primary">Update </a> <a
												th:href="@{/deleteLink/{id}(id=${link.id})}"
												class="btn btn-danger">Delete </a> <a
												th:href="@{/link/view/{id}(id=${link.id})}"
												class="btn btn-info">View </a></td>

										</tr>
									</tbody>
								</table>
							</div>

							<div th:if="${totalPages > 1}">
								<div class="row col-md-12">
									<div class="col-md-2">Total Rows: [[${totalItems}]]</div>
									<div class="col-smd-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
											th:href="@{'/links/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
											&nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/links/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/links/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js-adm :: footer-js-adm" />
</body>
</html>
