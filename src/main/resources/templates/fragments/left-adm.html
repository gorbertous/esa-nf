<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
	<div th:fragment="left-adm">

		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark elevation-4"
				id="sub-zero">
				<div class="sb-sidenav-menu">
					<div class="nav">

						<div class="sb-sidenav-menu-heading">Admin</div>


						<a class="nav-link" th:href="@{/chapters}" id=1000>
							<div class="sb-nav-link-icon">
								<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
							</div> Chapters
						</a> 
						
						<a class="nav-link" th:href="@{/terms}" id=2000>
							<div class="sb-nav-link-icon">
								<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
							</div> Definitions
						</a> 
						
						</a> <a class="nav-link" th:href="@{/footnotes}" id=3000>
							<div class="sb-nav-link-icon">
								<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
							</div> Footnotes
						</a>
						
						</a> <a class="nav-link" th:href="@{/links}" id=4000>
							<div class="sb-nav-link-icon">
								<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
							</div> Links
						</a>
						
						<a class="nav-link" th:href="@{/users}" id=5000>
							<div class="sb-nav-link-icon">
								<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
							</div> Users
						</a>
						<div sec:authorize="isAuthenticated()">
							<a class="nav-link" th:href="@{/logout}">
								<div class="sb-nav-link-icon">
									<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
								</div> Logout
							</a>
						</div>
						<div sec:authorize="isAnonymous()">
							<a class="nav-link" th:href="@{/login}">
								<div class="sb-nav-link-icon">
									<i class="fas fa-stroopwafel nav-icon text-aqua"></i>
								</div> Login
							</a>
						</div>

					</div>
				</div>
				<div sec:authorize="isAuthenticated()">

					<div class="sb-sidenav-footer">
						<div class="small">

							Authenticated user roles: Logged user: <span
								sec:authentication="name"></span> | Roles: <span
								sec:authentication="principal.authorities"></span>

						</div>
					</div>
				</div>
			</nav>
		</div>
	</div>

</body>
</html>
