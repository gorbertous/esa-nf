<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title><span th:text="${definition.term}" th:remove="tag"></span></title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<main>
			
				<div class="container-fluid">
				
					<!-- Left definitions navigation -->
					<div th:replace="fragments/left :: left" />
					
					<div class="d-flex">
						
						
						<!-- Definition Text -->
						<div class="p-2 flex-fill card-main">
							
							<!-- Definition HTML -->
							<table class="table">
								<tr>
									<td th:text="${definition.term}"></td>
									<td th:text="${definition.code}"></td>
									<td th:text="${definition.paragraph}"></td>
									<td th:text="${definition.definition_text}"></td>
								</tr>
							</table>
										
							
						</div>
						
						
					</div>

				</div>
			</main>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js" />
</body>
</html>
