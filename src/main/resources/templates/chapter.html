<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>ESA2010 Chapters</title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<!-- Left chapters navigation -->
			<div th:replace="fragments/left :: left" />

			<main>
				<div class="container-fluid">

					<!-- Acronymns -->
					<div th:replace="fragments/acronymns :: acronymns" />

					<!-- Chapter Text -->
					<div class="row mb-2">
						<div class="col-md-12 mb-5">

							<div class="card my-3">
								<div class="card-body">
									<div th:utext="${chapter.htmltext}"></div>
								</div>
							</div>
						</div>

					</div>

				</div>
			</main>



			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js" />
</body>
</html>
