<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<title>ESA2010 Chapters Management</title>

<!-- Header CSS -->
<div th:replace="fragments/header-css :: header-css" />

</head>
<body class="sb-nav-fixed">

	<!-- this is header -->

	<div id="layoutSidenav">

		<!-- Navbar -->
		<div th:replace="fragments/header-navbar :: header-navbar" />


		<div id="layoutSidenav_content">

			<!-- Left chapters navigation -->
			<div th:replace="fragments/left :: left" />

			<main>
				<div class="container-fluid">

					<!-- Chapter Management -->
					<div class="d-flex">
						<div class="p-2 flex-fill">
							<h1>Chapters List</h1>

							<a th:href="@{/chapters/new}" class="btn btn-primary btn-sm mb-3">
								Add Chapter </a>

							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th><a
											th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
												ID</a></th>
										<th><a
											th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
												Title</a></th>

										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="chapter : ${listChapters}">
										<td th:text="${chapter.id}"></td>
										<td th:text="${chapter.title}"></td>

										<td><a th:href="@{/chapters/edit/{id}(id=${chapter.id})}"
											class="btn btn-primary">Update</a> <a
											th:href="@{/deleteChapter/{id}(id=${chapter.id})}"
											class="btn btn-danger">Delete</a> <a
											th:href="@{/chapter/view/{id}(id=${chapter.id})}"
											class="btn btn-info">View</a></td>

									</tr>
								</tbody>
							</table>

							<div th:if="${totalPages > 1}">
								<div class="row col-sm-10">
									<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
									<div class="col-sm-1">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
											th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
											&nbsp;
										</span>
									</div>
									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
										<span th:unless="${currentPage < totalPages}">Next</span>
									</div>

									<div class="col-sm-1">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
										<span th:unless="${currentPage < totalPages}">Last</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
		</div>


	</div>
	<!-- Footer JS -->
	<div th:replace="fragments/footer-js :: footer-js" />
</body>
</html>
