server.port=8085
server.servlet.contextPath=/esa-nf
# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/esa
spring.datasource.username=esa_admin
spring.datasource.password=esa

# Hibernate

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-http-form-post-size=100000000
server.tomcat.max-swallow-size=100000000

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE